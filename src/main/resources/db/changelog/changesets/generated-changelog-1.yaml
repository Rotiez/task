databaseChangeLog:
- changeSet:
    id: 1678661047351-1
    author: MKHlebnikov
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: audit_log_pkey
            name: id
            type: BIGSERIAL
        - column:
            name: class_name
            type: VARCHAR(255)
        - column:
            name: error_message
            type: VARCHAR(255)
        - column:
            name: http_method
            type: VARCHAR(255)
        - column:
            name: method_name
            type: VARCHAR(255)
        - column:
            name: status
            type: VARCHAR(255)
        - column:
            name: timestamp
            type: TIMESTAMP WITHOUT TIME ZONE
        tableName: audit_log
- changeSet:
    id: 1678661047351-2
    author: MKHlebnikov
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: tasks_pkey
            name: task_id
            type: BIGSERIAL
        - column:
            name: executor
            type: VARCHAR(255)
        - column:
            name: name
            type: VARCHAR(255)
        - column:
            name: owner
            type: VARCHAR(255)
        - column:
            name: status
            type: VARCHAR(255)
        - column:
            name: type
            type: VARCHAR(255)
        tableName: tasks

